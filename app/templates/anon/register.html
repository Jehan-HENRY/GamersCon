<div class="container">

  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form role="form" class="form" name="registerForm" novalidate ng-submit="register()">
        <h2 class="black text-center">Crée ton compte<br /><small>C'est rapide et 100% gratuit</small></h2>
        <hr class="colorgraph">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" name="first_name" id="first_name" class="form-control input-lg" ng-model="user.prenom" required placeholder="Prénom" tabindex="1">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" name="last_name" id="last_name" class="form-control input-lg" ng-model="user.nom" requiredplaceholder="Nom" tabindex="2">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" name="first_name" id="first_name" class="form-control input-lg" ng-model="user.pseudo" required placeholder="Pseudo" tabindex="1">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" name="last_name" id="last_name" class="form-control input-lg" ng-model="user.age" required placeholder="Age" tabindex="2">
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="email" name="email" id="email" class="form-control input-lg" ng-model="user.email" required placeholder="Adresse email" tabindex="4">
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="password" name="password" id="password" class="form-control input-lg" ng-model="user.password" required placeholder="Mot de passe" tabindex="5">
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" ng-model="user.confirmpassword" required placeholder="Confirme ton mot de passe" tabindex="6">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4 col-sm-3 col-md-3">
            <span class="button-checkbox">
						<button type="button" class="btn" data-color="info" tabindex="7">J'accepte</button>
                        <input type="checkbox" name="t_and_c" id="t_and_c" class="hidden" value="1">
					</span>
          </div>
          <div class="col-xs-8 col-sm-9 col-md-9">
            En cliquant sur <strong class="label label-primary">Créer mon compte</strong>, tu acceptes les Conditions d'utilisation de GamersCON, notre utilisation des Cookies incluse.
          </div>
        </div>

        <hr class="colorgraph">
        <div class="row">
          <div class="col-xs-12 col-md-6"><input type="submit" value="Créer mon compte" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
          <div class="col-xs-12 col-md-6"><a ui-sref="anon.login" class="btn btn-success btn-block btn-lg">J'ai déjà un compte</a></div>
        </div>
      </form>
    </div>
  </div>
</div>
